<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button (click)="getRegistrationID()">get RegistrationID</button>
    <button ion-button block (click)="setAlias('jasonz_001')">set alias</button>
    <button ion-button block (click)="getAlias()">get alias</button>
    <button ion-button block (click)="deleteAlias()">delete alias</button>

    <button ion-button block (click)="addTags(['man','1.0','vip'])">add tags</button>
    <button ion-button block (click)="setTags(['woman','2.0'])">set tags</button>
    <button ion-button block (click)="getAllTags()">get all tags</button>
    <button ion-button block (click)="deleteTags(['2.0'])">delete tags</button>
    <button ion-button block (click)="cleanTags()">clean tags</button>
    <button ion-button block (click)="checkTagBindState('vip')">check tag bind state</button>

</ion-content>
